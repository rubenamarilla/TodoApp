<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container col-md-6">
    <h1>Todo App</h1>
    <form class="row g-3">
      <div class="form-group">
        <label for="taskDescription">Task description</label>
        <input type="text" class="form-control" id="taskDescription" required>
      </div>
      <div class="form-group col-md-6">
        <label for="deadlineDate">Deadline date</label>
        <input type="date" class="form-control" id="deadlineDate">
      </div>
      <div class="form-group col-md-6">
        <label for="priorityLabel">Priority label</label>
        <select class="form-control" id="priorityLabel">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary" id="addTaskBtn">Add Task</button>
      </div>
    </form>
    <hr>
    <div class="form-group">
      <label for="sortTasks">Sort by:</label>
      <select class="form-control" id="sortTasks">
        <option value="descriptionAsc">Description (A-Z)</option>
        <option value="descriptionDesc">Description (Z-A)</option>
        <option value="dateAsc">Deadline date (oldest first)</option>
        <option value="dateDesc">Deadline date (newest first)</option>
        <option value="priorityAsc">Priority label (low to high)</option>
        <option value="priorityDesc">Priority label (high to low)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="filterTasks">Filter by:</label>
      <select class="form-control" id="filterTasks">
        <option value="all">All tasks</option>
        <option value="completed">Completed tasks</option>
        <option value="notCompleted">Not completed tasks</option>
        <option value="lowPriority">Low priority tasks</option>
        <option value="mediumPriority">Medium priority tasks</option>
        <option value="highPriority">High priority tasks</option>
      </select>
    </div>
    <br>
    <table class="table table-striped" id="tasksTable">
      <thead>
        <tr>
          <th scope="col">Status</th>
          <th scope="col">Task description</th>
          <th scope="col">Priority label</th>
          <th scope="col">Deadline date</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
